theme = "amberwood"

[editor.cursor-shape]
  insert = "bar"
  normal = "block"
  select = "underline"

[editor.indent-guides]
  render = true
  character = "‚ñè"

[editor.lsp]
  display-messages = true
  display-inlay-hints = true

[editor.statusline]
  left = ["mode", "spinner", "file-type", "file-encoding"]
  center = ["file-name", "spacer", "version-control"]
  right = ["position", "position-percentage", "total-line-numbers", "spacer", "diagnostics", "workspace-diagnostics"]

[editor]
  bufferline = "always"
